<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div class="border"></div>
  <style type="text/css">
  	.border {
    border: 2px solid;
    width: 90px;
    animation: toy 5s ease-in;
}

@keyframes toy {
    0% {
        width: 100px;
    }
    100% {
        width: 100%;

    }
}
  </style>
</body>
</html>
